name: Release CommitPal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y fakeroot

    - name: Set jpackage type for Linux
      if: runner.os == 'Linux'
      run: echo "JPACKAGE_TYPE=DEB" >> $GITHUB_ENV

    - name: Set jpackage type for Windows
      if: runner.os == 'Windows'
      run: echo "JPACKAGE_TYPE=APP_IMAGE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Set jpackage type for macOS
      if: runner.os == 'macOS'
      run: echo "JPACKAGE_TYPE=DMG" >> $GITHUB_ENV
    
    - name: Verify JPACKAGE_TYPE is set (Linux/macOS)
      if: runner.os != 'Windows'
      run: echo "JPACKAGE_TYPE=${JPACKAGE_TYPE}"
    
    - name: Verify JPACKAGE_TYPE is set (Windows)
      if: runner.os == 'Windows'
      run: echo "JPACKAGE_TYPE=$env:JPACKAGE_TYPE"
      
    - name: Build with Maven
      run: mvn -B verify
      
    - name: List target directory contents (Linux)
      if: runner.os == 'Linux'
      run: ls -R target

    - name: List target directory contents (Windows)
      if: runner.os == 'Windows'
      run: Get-ChildItem -Path target -Recurse
      
    - name: List target directory contents (macOS)
      if: runner.os == 'macOS'
      run: ls -R target
      
    - name: Rename artifact on Linux
      if: runner.os == 'Linux'
      run: |
        cd target/installer
        mv *.deb CommitPal-linux-amd64.deb
        
    - name: Package Windows portable version
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path "target/installer/CommitPal/*" -DestinationPath "target/installer/CommitPal-windows-amd64-portable.zip"

    - name: Rename artifact on macOS
      if: runner.os == 'macOS'
      run: |
        cd target/installer
        mv *.dmg CommitPal-macos-amd64.dmg
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CommitPal-${{ runner.os }}
        path: target/installer/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/CommitPal-Windows/CommitPal-windows-amd64-portable.zip
          artifacts/CommitPal-Linux/CommitPal-linux-amd64.deb
          artifacts/CommitPal-macOS/CommitPal-macos-amd64.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
